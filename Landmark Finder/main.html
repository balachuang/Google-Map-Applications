<!DOCTYPE html>

<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Find Position</title>
<style type="text/css">
html {
	font-family: Calibri, Arial, Helvetica, sans-serif;
	font-size: 62.5%;
}
body {
	overflow: hidden;
}
.google {
	border: 1px solid rgba(0,0,255,0.5);
	position: absolute;
}

	background-image: url("images/aim.png");
	background-size: 30px 30px;

	height: 30px;
	position: absolute;
	z-index: 100;
}
</style>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</head>

<body>
	<div class="google" id="google-map-container"></div>
	<div class="google" id="street-view-container-1"></div>
	<div class="google" id="street-view-container-2"></div>
	<div class="aim-center" id="aim-center-1"></div>
	<div class="aim-center" id="aim-center-2"></div>
</body>
</html>

<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Horizontal Split of Google Map</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<style type="text/css">
	html {
		font-size: 62.5%;
	}
	body, nav {
		font-family: Calibri, Arial, Helvetica, "Microsoft JhengHei", 微軟正黑體, sans-serif;
		overflow: hidden;
	}
	.gmap-container {
		width: 100%;
	}
	.glyphicon {
		float: right;
		color: lightgray;
		width: 1.5rem;
		text-align: center;
	}
	.glyphicon:hover {
		color: gray;
	}
	</style>
	<script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBktHqxJNMYJrmz1URBUeg0Iu33FkenvqE&loading=async&callback=initMap"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div id="menubar"></div>
	<div class="col-md-6" style="margin-top: 5rem; padding: 0px;">
		<div class="panel panel-default">
			<div class="gmap-container" id="gmap-map"></div>
		</div>
	</div>
	<div class="col-md-6" style="margin-top: 5rem; padding: 0px;">
		<div class="panel panel-default">
			<div class="gmap-container" id="gmap-street"></div>
		</div>
	</div>
</body>
</html>

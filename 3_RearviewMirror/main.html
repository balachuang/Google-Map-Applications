<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Map Rearview Mirror</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<style type="text/css">
	html {
		font-size: 62.5%;
	}
	body, nav {
		font-family: Calibri, Arial, Helvetica, "Microsoft JhengHei", 微軟正黑體, sans-serif;
		overflow: hidden;
	}
	#google-map-container {
		width: 100%;
	}
	#rearview-container {
		border: 5px solid rgba(0,0,255,0.5);
		position: absolute;
		border-radius: 15px;
		z-index: 100;
		top: 0px;
		display: block;
		pointer-events: none;
		transform: scaleX(-1);
	}
	#rearview-container-back {
		background-color: white;
		position: absolute;
		border-radius: 0px 0px 20px 20px;
		z-index: 90;
		top: 0px;
		display: block;
		pointer-events: none;
	}
	</style>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBktHqxJNMYJrmz1URBUeg0Iu33FkenvqE&loading=async&callback=initMap"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</head>

<body>
	<div id="menubar"></div>
	<div class="col-md-12" style="margin-top: 5rem;">
		<div id="mother" class="panel panel-default">
			<div class="google" id="street-view-container"></div>
			<div class="google" id="rearview-container"></div>
			<div id="rearview-container-back"></div>
		</div>
	</div>
</body>
</html>

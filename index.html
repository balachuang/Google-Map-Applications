<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Map Applications</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<style type="text/css">
	html {
		font-family: Calibri, Arial, Helvetica, "Microsoft JhengHei", 微軟正黑體, sans-serif;
		font-size: 62.5%;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#menubar').load('menubar.html');
		});
	</script>
</head>

<body>
	<div id="menubar"></div>
	<br>
	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h2>Google Map Applications</h2>
				<p>Some userfull Google Map applications.</p>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="panel panel-success">
						<div class="panel-heading"><h3 class="panel-title">Landmark Finder</h3></div>
						<br>
						<center>
							<a href="Landmark Finder/main.html">
								<img class="img-thumbnail" alt="200x200" src="tb_LF.png" data-holder-rendered="true" style="width: 90%;">
							</a>
						</center>
						<div class="panel-body">
							Find the position of a landmark through two different points of view.<br><br>
							<a class="btn btn-default" href="/Google-Map-Applications/LandmarkFinder/main.html" role="button">View details »</a>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="panel panel-success">
						<div class="panel-heading"><h3 class="panel-title">Magnifier</h3></div>
						<br>
						<center>
							<a href="Magnifier/main.html">
								<img class="img-thumbnail" alt="200x200" src="tb_MG.png" data-holder-rendered="true" style="width: 90%;">
							</a>
						</center>
						<div class="panel-body">
							Right-click on the Google Map to toggle a magnifier on it.<br><br>
							<a class="btn btn-default" href="/Google-Map-Applications/Magnifier/main.html" role="button">View details »</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
